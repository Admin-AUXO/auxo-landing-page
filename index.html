<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title id="page-title">AUXO Data Labs</title>
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google Fonts: Montserrat, Inter, Space Mono, Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Intro Animation (Full Screen) -->
    <div id="intro-animation" class="intro-animation">
        <main class="stage" aria-label="AUXO Data logo reveal sequence">
            <div class="canvas-container">
                <canvas id="rain" class="layer" aria-hidden="true"></canvas>
            </div>
            <svg id="grid" class="layer grid" viewBox="0 0 600 600" aria-hidden="true">
                <path d="M0 200 H600"/> <path d="M0 400 H600"/>
                <path d="M200 0 V600"/> <path d="M400 0 V600"/>
            </svg>
            <section id="board" class="layer board" aria-hidden="true"></section>
            <section id="logo" class="logo" aria-label="Final AUXO Data logo reveal">
                <div class="logo-container">
                    <div class="logo-grid">
                        <div class="logo-tile" data-char="A"><span class="logo-char">A</span></div>
                        <div class="logo-tile" data-char="U"><span class="logo-char">U</span></div>
                        <div class="logo-tile" data-char="X"><span class="logo-char">X</span></div>
                        <div class="logo-tile" data-char="O"><span class="logo-char">O</span></div>
                    </div>
                </div>
                <div class="logo-caption">
                    <div class="reveal-line"></div>
                    <span class="data-text">Data Labs</span>
                    <p class="tagline">Look Beyond Data</p>
                </div>
            </section>
            <div class="layer effects">
                <div id="scanline" class="scanline"></div>
            </div>
        </main>
    </div>

    <!-- Main Website Content (Initially Hidden) -->
    <div id="main-site" class="main-site">
        <!-- Particle Background -->
        <div id="tsparticles"></div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <!-- Logo will be transitioned here from intro animation -->
                <div id="hero-logo" class="hero-logo-container">
                    <div class="hero-logo-grid">
                        <div class="hero-logo-tile"><span class="hero-logo-char">A</span></div>
                        <div class="hero-logo-tile"><span class="hero-logo-char">U</span></div>
                        <div class="hero-logo-tile"><span class="hero-logo-char">X</span></div>
                        <div class="hero-logo-tile"><span class="hero-logo-char">O</span></div>
                    </div>
                </div>
                <h1><span id="typed-element"></span></h1>
            </div>
        </section>

        <!-- Manifesto Section -->
        <section class="content-section" data-aos="fade-up">
            <h2 id="manifesto-heading"></h2>
            <p class="coming-soon-tag" id="manifesto-tag"></p>
            <p id="manifesto-description"></p>
        </section>

        <!-- Founders Section -->
        <section class="content-section" data-aos="fade-up">
            <h2 id="founders-heading"></h2>
            <div class="founders-container" id="founders-container"></div>
        </section>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>

    <!-- Libraries JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="content.js"></script>
    <script defer src="intro-animation.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
