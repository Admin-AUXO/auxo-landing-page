<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title id="page-title">AUXO Data Labs</title>
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google Fonts: Inter, Space Mono, Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particle Background -->
    <div id="tsparticles"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="logo.png" alt="AUXO Data Labs" class="auxo-logo">
            <h1><span id="typed-element"></span></h1>
        </div>
    </section>

    <!-- Manifesto Section -->
    <section class="content-section" data-aos="fade-up">
        <h2 id="manifesto-heading"></h2>
        <p class="coming-soon-tag" id="manifesto-tag"></p>
        <p id="manifesto-description"></p>
    </section>

    <!-- Founders Section -->
    <section class="content-section" data-aos="fade-up">
        <h2 id="founders-heading"></h2>
        <div class="founders-container" id="founders-container"></div>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Libraries JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="content.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
